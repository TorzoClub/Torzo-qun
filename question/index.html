<!doctype HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1;" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="HandheldFriendly" content="true" />
	<title>Torzo question</title>

	<link rel="stylesheet" href="style/tipper.css" type="text/css" />


	<link rel="stylesheet" href="style/global.css" type="text/css" />
	<link rel="stylesheet" href="style/min.css" type="text/css" media="screen and (max-width: 640px)" />

	<script type="application/javascript" src="src/vools.js"></script>
	<script type="application/javascript" src="src/vqf.js"></script>


</head>
<body>
	<main style="display: none">
		<header>
			<h1>同装会调查问卷</h1>
		</header>
		<div class="legend"><p>
			也许你觉得选项太少，可越多，则越选择困难症<br />
			如果你有更好的点子，请务必与我们提议
		</p>
		</div>
		<form id="collect" method="post">
		</form>
		<div class="button-frame">
			<div class="button-loop">
				<div class="loop"></div>
			</div>
			<div class="button-click">
				<button> </button>
			</div>
		</div>
	</main>

	<div class="tipper-frame" style="display:none">
		<div class="tipper-background"></div>
		<div class="tipper">
			<div class="tipper-success">
				<div class="success-logo">
					<div class="left">
						<div class="bar"></div>
					</div>
					<div class="right">
						<div class="bar"></div>
					</div>
				</div>
				<div class="label">Success</div>
			</div>
			<div class="tipper-warn">
				<div class="warn-logo">
					<div class="top"></div>
					<div class="bottom"></div>
				</div>
				<div class="label">Warning</div>
			</div>
			<div class="tipper-error">
				<div class="error-logo">
					<div class="left"></div>
					<div class="right"></div>
				</div>
				<div class="label">Error</div>
			</div>
			<div class="summary">Loading...</div>
		</div>
	</div>

	<script type="application/javascript" src="src/frame.js"></script>
</body>
</html>
